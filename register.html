<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" type="image/png" href="../imagenes/izi_icono.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="../imagenes/izi_icono.png">
    <link rel="icon" sizes="192x192" href="../imagenes/izi_icono.png">
    <link rel="stylesheet" href="css/custom.css" />
    <title>IZI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body style="background-image:linear-gradient(to bottom right, #1C2937, #121A26); min-height: 100vh;">
    <div class="container mt-3 text-center" style="max-width:400px;">
        <img class="mt-2 mb-4 d-inline-block" src="images/izi_logo_claro.png" alt="" style="width:125px;">
        <h3 class="text-light d-inline-block ml-2"><strong>IZI App</strong></h3>
        <div class="progress" style="height: 2px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <h3 class="text-light mt-4">Únete a la comunidad más grande de universitarios</h3>
    </div>
    <div class="container text-light w-100 mx-auto px-4 mt-4" style="max-width: 400px;">
        <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-at"></i>
                    </span>
                </div>
                <input type="email" class="form-control" name="uname1" id="uname1" required=""
                    placeholder="Correo electrónico" />
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="uname1" id="uname1" required=""
                    placeholder="Contraseña" />
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="uname1" id="uname1" required=""
                    placeholder="Confirmar contraseña" />
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="uname1" id="uname1" required=""
                    placeholder="¿Cómo te llamas?" />
            </div>
            <div class="form-group mt-3">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Selecciona tu universidad</option>
                    <option>Universidad Del Pacífico</option>
                    <option>Pontificia Universidad del Perú</option>
                    <option>Universidad De Lima</option>
                </select>
            </div>
            <a class="btn btn-lg btn-primary mt-4 btn-block w-75 mx-auto rounded-pill" href="home.html"
                style="background-color:#67CCBE">
                <strong>Registrarse</strong>
            </a>
            <div class="container w-75 mx-auto mt-4">
                <a class="text-center" href="index.html" style="color:#fff">
                    <h5><strong>¿Ya tienes cuenta?</strong></h5>
                </a>
            </div>
        </form>
    </div>
</body>
