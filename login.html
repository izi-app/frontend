<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" type="image/png" href="../imagenes/izi_icono.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="../imagenes/izi_icono.png">
    <link rel="icon" sizes="192x192" href="../imagenes/izi_icono.png">
    <link rel="stylesheet" href="css/custom.css" />
    <title>IZI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body style="background-image:linear-gradient(to bottom right, #444444, #111111); background-color: #111111; height:100%; width:100%">
    <div class="container mt-4 text-center">
        <img src="images/izi_logo_claro.png" alt="" style="width:125px;">
        <h4 class="text-light mt-4 text-center">Inicia sesión en Izi</h4>
    </div>
    <div class="card w-75 mt-4 mx-auto" style="background-image:linear-gradient(to bottom right, #999999, #888888); max-width: 400px;">
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                <div class="form-group">
                    <label for="uname1">
                        <h6 class="text-dark">Correo electrónico</h6>
                    </label>
                    <input type="email" class="form-control" name="uname1" id="uname1" required="" />
                </div>
                <div class="form-group">
                    <label>
                        <h6 class="text-dark">Contraseña</h6>
                    </label>
                    <input type="password" class="form-control" id="pwd1" required="" autocomplete="new-password" />
                </div>
                <div class="form-check small">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" />
                        <span>Recordar en este dispositivo</span>
                    </label>
                </div>
                <a class="btn btn-primary btn-block mt-3" href="client/book.html" style="background-color:#2768cf">
                    Iniciar sesión </a>
                <a class="btn btn-link btn-block mt-2" href="reset_password.html" style="color:#2768cf">
                    ¿Olvidaste tu contraseña?
                </a>
            </form>
        </div>
    </div>
    <div class="card w-75 mt-4 mx-auto" style="background-image:linear-gradient(to bottom right, #999999, #888888); max-width: 400px;">
        <div class="card-body text-center">
            ¿Nuevo en Izi?
            <a class="" href="register.html" style="color:#2768cf">
                Creáte una cuenta.
            </a>
        </div>
    </div>
    <div class="container mt-4 mx-auto" style="max-width: 400px;">
        <div class="">
        </div>
    </div>
</body>
