<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" type="image/png" href="../imagenes/izi_icono.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="../imagenes/izi_icono.png">
    <link rel="icon" sizes="192x192" href="../imagenes/izi_icono.png">
    <link rel="stylesheet" href="css/custom.css" />
    <title>IZI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body style="background-image:linear-gradient(to bottom right, #1C2937, #121A26); min-height: 100vh;">
    <div class="container mt-3 text-center">
        <h3 class="text-light">Bienvenido a Izi</h3>
        <img class="mt-3 mb-4" src="images/izi_logo_claro.png" alt="" style="width:125px;">
    </div>
    <div class="container text-light w-100 m-auto px-4" style="max-width: 400px;">
        <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-at"></i>
                    </span>
                </div>
                <input type="email" class="form-control" name="uname1" id="uname1" required=""
                    placeholder="Correo electrónico" />
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="uname1" id="uname1" required=""
                    placeholder="Contraseña" />
            </div>
            <a class="btn btn-lg btn-primary mt-4 btn-block w-75 mx-auto rounded-pill" href="home.html"
                style="background-color:#67CCBE">
                <strong>Iniciar sesión</strong>
            </a>
            <div class="container w-75 mx-auto mt-4">
                <a class="text-center" href="reset_password.html" style="color:#fff">
                    <h5><strong>¿Has olvidado tu contraseña?</strong></h5>
                </a>
            </div>
        </form>
        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <h5 class="text-center mt-4">
            <strong>¿No tienes cuenta?</strong>
        </h5>
        <a class="btn btn-lg btn-link mt-4 btn-block border w-75 mx-auto text-light" href="sign_up.html">
            <strong>Regístrate<br class="d-block d-sm-none"> en IZI</strong>
        </a>
        <a class="btn btn-lg btn-link mt-4 btn-block border w-75 mx-auto text-light mb-5" href="client/book.html">
            <strong>Entrar como<br class="d-block d-sm-none"> invitado</strong>
        </a>
    </div>
</body>
